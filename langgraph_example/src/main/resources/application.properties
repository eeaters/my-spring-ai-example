# Spring Boot Configuration
spring.application.name=langgraph-email-workflow
spring.main.banner-mode=off

# Logging Configuration
logging.level.io.eeaters.langgraph.example=INFO
logging.level.io.github.langgraph4j=DEBUG
logging.level.org.springframework.mail=DEBUG

# Email Configuration
email.host=smtp.gmail.com
email.port=587
email.username=your-email@gmail.com
email.password=your-app-password
email.protocol=imap
email.ssl=true
email.inboxFolder=INBOX
email.pollingIntervalSeconds=60
email.fromAddress=your-email@gmail.com
email.fromName=LangGraph Workflow System

# Workflow Configuration
workflow.firstParty=TRAILER_COMPANY
workflow.secondParty=WAREHOUSE
workflow.trailerCompanyEmail=trailer-company@example.com
workflow.warehouseEmail=warehouse@example.comK
workflow.maxRetryAttempts=3
workflow.retryDelayMinutes=5
workflow.emailTimeoutMinutes=30
workflow.enableDebug=false

# Spring Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=false